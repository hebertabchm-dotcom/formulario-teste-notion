<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M85 Performance - Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Background animado */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(200, 0, 0, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Grid de fundo */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }

        .container {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 
                0 0 80px rgba(255, 0, 0, 0.3),
                inset 0 0 0 1px rgba(255, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo e Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 50%, #990000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-transform: uppercase;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.8));
            }
        }

        .subtitle {
            color: #888;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
        }

        .tagline {
            color: #ff0000;
            font-size: 12px;
            margin-top: 10px;
            font-style: italic;
        }

        /* Linha decorativa */
        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            margin: 30px 0;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, textarea {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 15px;
            color: #fff;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        input:focus,
        textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.5);
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled {
            background: rgba(100, 100, 100, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .mensagem {
            padding: 20px;
            margin: 25px 0;
            border-radius: 10px;
            font-size: 14px;
            animation: slideIn 0.5s ease;
            border-left: 4px solid;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .sucesso {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            border-color: #00ff00;
        }

        .erro {
            background: rgba(255, 100, 100, 0.1);
            color: #ff6464;
            border-color: #ff6464;
        }

        .info {
            background: rgba(255, 165, 0, 0.1);
            color: #ffa500;
            border-color: #ffa500;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Detalhes decorativos */
        .corner-accent {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255, 0, 0, 0.2);
        }

        .corner-accent.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .corner-accent.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
            }

            .logo {
                font-size: 36px;
            }

            .corner-accent {
                width: 60px;
                height: 60px;
            }
        }

        /* Part√≠culas decorativas */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 40%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(3) { top: 70%; left: 30%; animation-delay: 4s; }
    </style>
</head>
<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
        <div class="corner-accent top-left"></div>
        <div class="corner-accent bottom-right"></div>

        <div class="header">
            <div class="logo">M85</div>
            <div class="subtitle">Performance</div>
            <div class="tagline">Maximize seu potencial</div>
        </div>

        <div class="divider"></div>
        
        <form id="formularioCadastro">
            <div class="form-group">
                <label for="nome">Nome Completo *</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
            </div>

            <div class="form-group">
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone *</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" placeholder="Conte-nos sobre seus objetivos..."></textarea>
            </div>

            <button type="submit" id="btnSubmit">
                <span id="btnText">Iniciar Jornada</span>
            </button>
        </form>

        <div id="resultado"></div>
    </div>

    <script>
        const form = document.getElementById('formularioCadastro');
        const btnSubmit = document.getElementById('btnSubmit');
        const btnText = document.getElementById('btnText');
        const resultado = document.getElementById('resultado');

        const WEBHOOK_URL = 'https://hebertmatheus.app.n8n.cloud/webhook/formulario-notion';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            btnSubmit.disabled = true;
            btnText.innerHTML = '<span class="loading"></span> Enviando...';
            resultado.innerHTML = '';
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.sucesso) {
                    if (result.tipo === 'usuario_existente') {
                        resultado.innerHTML = `
                            <div class="mensagem info">
                                <strong>‚ö° Bem-vindo de volta!</strong><br>
                                ${result.mensagem}<br>
                                <small style="opacity: 0.8">Tel: ${result.telefone}</small>
                            </div>
                        `;
                    } else {
                        resultado.innerHTML = `
                            <div class="mensagem sucesso">
                                <strong>üî• Cadastro realizado!</strong><br>
                                Bem-vindo √† M85 Performance! Em breve entraremos em contato.
                            </div>
                        `;
                        form.reset();
                    }
                } else {
                    resultado.innerHTML = `
                        <div class="mensagem erro">
                            <strong>‚ùå Erro</strong><br>
                            ${result.mensagem || 'N√£o foi poss√≠vel processar seu cadastro.'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erro:', error);
                resultado.innerHTML = `
                    <div class="mensagem erro">
                        <strong>‚ùå Erro de conex√£o</strong><br>
                        Verifique sua internet e tente novamente.
                    </div>
                `;
            } finally {
                btnSubmit.disabled = false;
                btnText.textContent = 'Iniciar Jornada';
            }
        });

        // Formata√ß√£o de telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
                value = value.replace(/(\d)(\d{4})$/, '$1-$2');
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
